<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td{
            border: 1px solid black;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>minha tabela</h1>
    <table>
        <tr> 
            <td>a1
            <td>a2
            <td>a3
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
    
</body>
</html>
