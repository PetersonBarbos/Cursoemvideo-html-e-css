<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--ainda não é seguro, para ser seguro tem que aprender de dominio-->
        <p><label for="iusu"> Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" autocomplete="username"> 
        <!--O required não deixa o usuário continuar sem preencher-->
        <!--O autocomplete aqui serve para sugerir que o usuário preencha o campo com o que é especificado-->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="Mínimo 8 letras" autocomplete="current-password">
            <!--Placeholder vai dar a "dica" ao usuário-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
