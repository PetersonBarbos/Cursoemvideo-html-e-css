<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" minlength="4" autocomplete="name">
            </p>
            <p>
                <label for="iemai">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required pattern="*\(\d{2}\)\d{4,5}-\d{4}$">
                <!-- no pattern significa que o usuário vai colocar de 4 a 5 dígitos, depois um - e depois mais 4 dígitos, o (/d{2}) é para o ddd, mas... não funcionou no meu-->
                <!--Estudar mais sobre regex - regular expressions-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
