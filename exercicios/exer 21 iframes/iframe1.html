<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<style>
    iframe{
        width: 700px;
        height: 700px;
        border: 1px solid black;
    }
</style>
<body>
    <!-- frame inline, não é todo site que pode ser usado como iframe -->
    <!-- tamanho padrão 300x150-->
    <!--o estilo das css se sobressaem em relação a altura e largura-->
    <!--Dica colocar um link para o site dentro do iframe para caso ele não funcione-->
    <p> Site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling ="no">
        <a href="https://www.cursoemvideo.com"></a>
    </iframe></p>
    
</body>
</html>
