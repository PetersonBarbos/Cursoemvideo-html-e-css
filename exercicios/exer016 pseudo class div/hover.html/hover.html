<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>
<style>
    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        color: white;
        background-color: black;
        width: 300px;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>o significado de hover é: flutuar</p>
    </div>
    <p>div>p: significa que eu quero configurar o paragráfo que está dentro da div</p>
</body>
</html>
