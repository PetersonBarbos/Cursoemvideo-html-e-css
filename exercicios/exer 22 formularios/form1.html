<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro formulário</title>
</head>
<body>
    <h1>primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <!--o method post não mostra os dados na url-->
        <p><label for="inome">Nome:</label> <input type="text" name="Nome" id="inome"></p>
        <!--label é para relacionar o está sendo digitado com o que é pedido-->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
