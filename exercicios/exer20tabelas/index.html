<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        .numero{
            text-align: right;
            vertical-align: bottom;
        }
        .letra{
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>minha tabela</h1>
    <table>
        <tr> 
            <td class="letra">a1
            <td>a2
            <td class="numero">a3
        </tr>
        <tr>
            <td>b1</td>
            <td class="numero">b2</td>
            <td class="letra">b3</td>
        </tr>
        <tr>
            <td class="numero">c1</td>
            <td class="letra">c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td class="letra">d1</td>
            <td class="numero">d2</td>
            <td>d3</td>
        </tr>
    </table>
    
</body>
</html>
